<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta Information -->
		<title>Tweeter - Home Page</title>

		<!-- External CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			type="text/css"
		/>
		

		<!-- Google Font - Source Sans Pro Font-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap"
			rel="stylesheet"
		/>

		<!-- Google Font - Bungee Font -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
			rel="stylesheet"
		/>

		<!-- App CSS -->
		<link rel="stylesheet" href="/styles/layout.css" type="text/css" />
		<link rel="stylesheet" href="/styles/nav.css" type="text/css" />
		<link rel="stylesheet" href="/styles/header.css" type="text/css" />
		<link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
		<link rel="stylesheet" href="/styles/tweet.css" type="text/css" />


		<!-- External JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://kit.fontawesome.com/827a992e08.js" crossorigin="anonymous"></script>

		<!-- App JS -->
		<script type="text/javascript" src="/scripts/client.js"></script>
		<script
			type="text/javascript"
			src="/scripts/composer-char-counter.js"
		></script>
	</head>

	<body>
		<!-- Top nav bar (fixed) -->
		<nav>
			<span>tweeter</span>
			<div class="arrow-down">
				<a id="write-a-new-tweet" href=""><b>Write</b> a new tweet</a>
				<i class="fa fa-angle-double-down"></i>
			</div>
		</nav>

		<header class="user-header">
			<div>
				<img src="/images/profile-hex.png" />
			</div>
			<br />
			<div>
				<h2>Ricky W.</h2>
			</div>
		</header>

		<!-- Page-specific (main) content here -->
		<main class="container">
			<section class="new-tweet">
				<h2>Compose Tweet</h2>
				<form id="tweet-form" action="/tweets" method="POST" >
					<label for="tweet-text">What are you humming about?</label>
					<textarea name="text" id="tweet-text"></textarea>
					<div>
						<button type="submit">Tweet</button>
						<output name="counter" class="counter" for="tweet-text">140</output>
					</div>
				</form>
			</section>
			<section class="tweet-container">
			</section>
		</main>
	</body>
</html>
